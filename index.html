<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Style Image with Text</title>
    <style>
        /* Container for the image and text */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* You can adjust the max-width as per your needs */
        }

        /* The image itself */
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* The overlay text */
        .image-container .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* Optional: styling for responsiveness */
        @media (max-width: 768px) {
            .image-container .overlay-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Replace 'your-image-url.jpg' with the actual URL of the image -->
        <img src="https://via.placeholder.com/600x400" alt="Facebook Style Image">
        <div class="overlay-text">
            Your Facebook-Style Text Goes Here!
        </div>
    </div>
</body>
</html>
